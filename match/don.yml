# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:

  - trigger: ";dm"
    replace: "Don Millhouse"
    
  - trigger: ";me.e"
    replace: "don.millhouse@gmail.com"

  - trigger: ";me.linkedin"
    replace: "https://www.linkedin.com/in/donmillhouse/"

  - trigger: ";me.twitter"
    replace: "https://twitter.com/DatabaseDon"

  - trigger: ";me.gh"
    replace: "https://github.com/millhoused/"

  - trigger: ";mp"
    replace: "My Pleasure"
    
  - trigger: ";tks"
    replace: "Thanks,\nDon"
    
  - trigger: ";ty"
    replace: "Thank you"
    
  - trigger: ";yw"
    replace: "You're Welcome"
    
